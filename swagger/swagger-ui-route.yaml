apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: swagger-ui-route
  namespace: gh-action-idp
  labels:
    example: swagger-ui-route
    gateway: https
spec:
  hostnames:
  - "idp.glootest.com"
  parentRefs:
    - name: https
      namespace: gloo-system
  rules:
    - backendRefs:
        - name: swagger-ui
          namespace: gh-action-idp
          port: 80
      #matches:
      #  - path:
      #      type: PathPrefix
      #      value: /
      filters:
      - type: ExtensionRef
        extensionRef:
          group: gateway.solo.io
          kind: RouteOption
          name: swagger-ui-route-policies