apiVersion: apps/v1
kind: Deployment
metadata:
  name: gh-action-idp-swagger-ui
  namespace: gh-action-idp
  labels:
    app: gh-action-idp-swagger-ui
    version: 1.1.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gh-action-idp-swagger-ui
  template:
    metadata:
      labels:
        app: gh-action-idp-swagger-ui
    spec:
      containers:
      - name: gh-action-idp-swagger-ui
        image: swaggerapi/gh-action-idp-swagger-ui:v5.17.14
        ports:
        - containerPort: 8080
        env:
        - name: SWAGGER_JSON
          value: "/swagger/gh-action-idp-api.yaml"
        - name: VALIDATOR_URL
          value: "null"
        volumeMounts:
        - name: gh-action-idp-openapi-spec
          mountPath: /swagger
      volumes:
      - name: gh-action-idp-openapi-spec
        configMap:
          name: gh-action-idp-openapi-spec

---
apiVersion: v1
kind: Service
metadata:
  name: gh-action-idp-swagger-ui
  namespace: gh-action-idp
  labels:
    app: gh-action-idp-swagger-ui
    version: 1.1.0
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: gh-action-idp-swagger-ui
  type: ClusterIP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gh-action-idp-openapi-spec
  namespace: gh-action-idp
  labels:
    version: 1.1.0
data:
  gh-action-idp-api.yaml: |
    openapi: 3.0.3
    info:
      title: GitHub Actions IDP Demo API
      description: A demo around using IDP concepts, Platform Engineering, and GitOps to enhance the developer experience
      version: 1.0.0
    servers:
      - url: https://api.github.com/repos/ably77/gh-action-idp/actions/workflows
        description: GitHub API server

    components:
      securitySchemes:
        GitHubToken:
          type: http
          scheme: bearer
          bearerFormat: token
          description: "Personal Access Token for GitHub"

    security:
      - GitHubToken: []

    tags:
      - name: Platform Admin
        description: Actions for managing workspaces.
      - name: Dev
        description: Actions for deploying and managing services and routes.

    paths:
      /apply-workspace.yaml/dispatches:
        post:
          tags:
            - Platform Admin
          summary: Apply a Workspace
          description: Trigger the GitHub Action to apply a workspace with the specified namespaces.
          security:
            - GitHubToken: []
          parameters:
            - name: ref
              in: query
              required: true
              schema:
                type: string
                example: main
            - name: workspace_name
              in: query
              required: true
              schema:
                type: string
                example: gh-action-idp
            - name: namespaces
              in: query
              required: true
              schema:
                type: string
                example: team-a,team-b
          responses:
            '204':
              description: Successfully triggered the GitHub Action
            '403':
              description: Forbidden - Must have admin rights to the repository. Check that you have provided a valid Github Personal Access Token (PAT)
              content:
                application/json:
                  example:
                    message: "Must have admin rights to Repository."
                    documentation_url: "https://docs.github.com/rest/actions/workflows#create-a-workflow-dispatch-event"
                    status: "403"
            '404':
              description: Workflow or repository not found
            '422':
              description: Validation error (e.g., missing inputs)

      /delete-workspace.yaml/dispatches:
        post:
          tags:
            - Platform Admin
          summary: Delete Workspace
          description: Trigger the GitHub Action to delete the specified workspace.
          security:
            - GitHubToken: []
          parameters:
            - name: ref
              in: query
              required: true
              schema:
                type: string
                example: main
            - name: workspace_name
              in: query
              required: true
              schema:
                type: string
                example: gh-action-idp
          responses:
            '204':
              description: Successfully triggered the GitHub Action
            '403':
              description: Forbidden - Must have admin rights to the repository. Check that you have provided a valid Github Personal Access Token (PAT)
              content:
                application/json:
                  example:
                    message: "Must have admin rights to Repository."
                    documentation_url: "https://docs.github.com/rest/actions/workflows#create-a-workflow-dispatch-event"
                    status: "403"
            '404':
              description: Workflow or repository not found
            '422':
              description: Validation error (e.g., missing inputs)

      /deploy-sample-service.yaml/dispatches:
        post:
          tags:
            - Dev
          summary: Deploy a Sample Service
          description: Trigger the GitHub Action to deploy a sample service in the specified team namespace.
          security:
            - GitHubToken: []
          parameters:
            - name: ref
              in: query
              required: true
              schema:
                type: string
                example: main
              description: The git reference (branch or tag) to use
            - name: workspace_name
              in: query
              required: true
              schema:
                type: string
                example: gh-action-idp
            - name: team_name
              in: query
              required: true
              schema:
                type: string
                example: team-a
          responses:
            '204':
              description: Successfully triggered the GitHub Action
            '403':
              description: Forbidden - Must have admin rights to the repository. Check that you have provided a valid Github Personal Access Token (PAT)
              content:
                application/json:
                  example:
                    message: "Must have admin rights to Repository."
                    documentation_url: "https://docs.github.com/rest/actions/workflows#create-a-workflow-dispatch-event"
                    status: "403"
            '404':
              description: Workflow or repository not found
            '422':
              description: Validation error (e.g., missing inputs)

      /apply-delegate-route.yaml/dispatches:
        post:
          tags:
            - Dev
          summary: Apply a Delegate Route
          description: Trigger the GitHub Action to apply a delegate route owned by the specified team to expose a service.
          security:
            - GitHubToken: []
          parameters:
            - name: ref
              in: query
              required: true
              schema:
                type: string
                example: main
            - name: workspace_name
              in: query
              required: true
              schema:
                type: string
                example: gh-action-idp
            - name: team_name
              in: query
              required: true
              schema:
                type: string
                example: team-a
            - name: matchers
              in: query
              required: true
              schema:
                type: string
                example: /
            - name: destination_kind
              in: query
              required: true
              schema:
                type: string
                example: SERVICE
            - name: destination_name
              in: query
              required: true
              schema:
                type: string
                example: sample-service-team-a
            - name: destination_port
              in: query
              required: true
              schema:
                type: string
                example: "8080"
            - name: destination_namespace
              in: query
              required: true
              schema:
                type: string
                example: team-a
          responses:
            '204':
              description: Successfully triggered the GitHub Action
            '403':
              description: Forbidden - Must have admin rights to the repository. Check that you have provided a valid Github Personal Access Token (PAT)
              content:
                application/json:
                  example:
                    message: "Must have admin rights to Repository."
                    documentation_url: "https://docs.github.com/rest/actions/workflows#create-a-workflow-dispatch-event"
                    status: "403"
            '404':
              description: Workflow or repository not found
            '422':
              description: Validation error (e.g., missing inputs)

      /delete-delegate-route.yaml/dispatches:
        post:
          tags:
            - Dev
          summary: Delete Delegate Routes
          description: Trigger the GitHub Action to delete all delegate routes owned by the specified team.
          security:
            - GitHubToken: []
          parameters:
            - name: ref
              in: query
              required: true
              schema:
                type: string
                example: main
            - name: workspace_name
              in: query
              required: true
              schema:
                type: string
                example: gh-action-idp
            - name: team_name
              in: query
              required: true
              schema:
                type: string
                example: team-a
          responses:
            '204':
              description: Successfully triggered the GitHub Action
            '403':
