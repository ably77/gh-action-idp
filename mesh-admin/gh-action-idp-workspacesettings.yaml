apiVersion: admin.gloo.solo.io/v2
kind: WorkspaceSettings
metadata:
  name: gh-action-idp
  namespace: gh-action-idp
spec:
  exportTo:
  - workspaces:
    - name: ops-team
  importFrom:
  - workspaces:
    - name: ops-team
  options:
    serviceIsolation:               # enable service isolation and Istio Sidecar resource
      enabled: true
      trimProxyConfig: true