apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: gh-action-idp-team-a-sample-service-team-a-delegate
  namespace: gh-action-idp
  labels:
    workspace: gh-action-idp
    team: team-a
spec:
  defaultDestination:
    port:
      number: 8080
    ref:
      name: sample-service-team-a
      namespace: team-a
  http:
  - name: team-a-root
    matchers:
    - uri:
        prefix: /
    forwardTo:
      pathRewrite: /
