apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: gh-action-idp-team-a-sample-service-team-a-delegate
  namespace: gh-action-idp
  labels:
    workspace: gh-action-idp
    team: team-a
spec:
  defaultDestination:
    port:
      number: 8080
    ref:
      name: sample-service-team-a
      namespace: gh-action-idp
  http:
  - name: team-a-get
    matchers:
    - uri:
        prefix: /get
    forwardTo:
      pathRewrite: /get
  - name: team-a-ip
    matchers:
    - uri:
        prefix: /ip
    forwardTo:
      pathRewrite: /ip
